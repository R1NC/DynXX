name: CMake Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            script: build-Linux.sh
          - os: macos-latest
            script: build-macOS.sh

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake clang

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Build
      run: |
        cd build-tools
        chmod +x ${{ matrix.script }}
        ./${{ matrix.script }}

    - uses: actions/upload-artifact@v3
      with:
        name: ${{ runner.os }}-build
        path: |
          build.*/output/libs/
          build.*/output/include/
        if-no-files-found: error
