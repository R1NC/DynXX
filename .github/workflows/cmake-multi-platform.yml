name: CMake Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            script: build-Linux.sh
          - os: macos-latest
            script: build-macOS.sh

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake clang ninja-build

    - name: Install Dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja

    - name: Build
      run: |
        cd build-tools
        chmod +x ${{ matrix.script }}
        ./${{ matrix.script }}

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}-build
        path: |
          build.*/output/libs/
          build.*/output/include/
        if-no-files-found: error

  ios-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install Dependencies
      run: |
        brew install cmake ninja

    - name: Build iOS
      run: |
        cd build-tools
        chmod +x build-iOS.sh
        ./build-iOS.sh

    - name: Upload iOS Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: iOS-build
        path: |
          build.iOS/output/libs/
          build.iOS/output/include/
        if-no-files-found: error

  android-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r28.0.13004108
          local-cache: true

      - name: Build Android
        env:
          NDK_ROOT: ${{ github.workspace }}/android-ndk
        run: |
          cd build-tools
          chmod +x build-Android.sh
          ./build-Android.sh

      - name: Upload Android Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-build
          path: |
            build.Android/output/libs/
            build.Android/output/include/
          if-no-files-found: error