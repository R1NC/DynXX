name: CI for HarmonyOS on macOS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'include/**'
      - 'src/**'
      - 'third-party/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'vcpkg.json'
      - 'build-tools/build-utils.sh'
      - 'build-tools/build-HarmonyOS.sh'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Setup CMake & Ninja
      run: |
        brew install cmake ninja | true

    - name: Cache HarmonyOS SDK
      id: cache-ohos-sdk
      uses: actions/cache@v4
      with:
        path: |
          sdk/packages/ohos-sdk/darwin/native
        key: ohos-sdk-darwin-5.1.0.107-${{ runner.os }}
        restore-keys: |
          ohos-sdk-darwin-5.1.0-

    - name: Setup HarmonyOS SDK
      if: steps.cache-ohos-sdk.outputs.cache-hit != 'true'
      run: |
        curl -L -o ohos-sdk-mac-public.tar.gz "https://mirrors.huaweicloud.com/harmonyos/os/5.1.0-Release/ohos-sdk-mac-public.tar.gz"
        tar -xzf ohos-sdk-mac-public.tar.gz
        cd sdk/packages/ohos-sdk/darwin
        unzip native-darwin-x64-5.1.0.107-Release.zip

    - name: Set HarmonyOS Environment
      run: |
        echo "OHOS_ROOT=${{ github.workspace }}/sdk/packages/ohos-sdk/darwin/native" >> $GITHUB_ENV

    - name: Setup ccache
      uses: hendrikmuhs/ccache-action@v1.2
      with:
        key: harmonyos-ccache-${{ runner.os }}
        max-size: 500M

    - name: Build
      run: |
        cd build-tools
        chmod +x build-HarmonyOS.sh
        ./build-HarmonyOS.sh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: HarmonyOS-build
        path: |
          build.HarmonyOS/Release/output/
        if-no-files-found: error
