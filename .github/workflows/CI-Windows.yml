name: CI for Windows

on:
  push:
    branches: [ "main" ]
    paths:
      - 'include/**'
      - 'src/**'
      - 'third-party/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'vcpkg.json'
      - 'build-tools/build-utils.sh'
      - 'build-tools/build-Windows.bat'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Setup Visual Studio
        uses: microsoft/setup-msbuild@v1.3.1
        with:
          vs-version: '17.0'

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'
          runVcpkgInstall: false

      - name: Build
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
        run: |
          cd build-tools
          .\build-Windows.bat

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-build
          path: |
            build.Windows/Release/output/
          if-no-files-found: error
