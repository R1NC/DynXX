name: CI for Linux on Ubuntu

on:
  push:
    branches: [ "main" ]
    paths:
      - 'include/**'
      - 'src/**'
      - 'build-tools/build-utils.sh'
      - 'build-tools/build-Linux.sh'
      - 'third-party/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'vcpkg.json'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Setup Cmake
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake clang ninja-build

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgJsonGlob: 'vcpkg.json'
        runVcpkgInstall: false

    - name: Build
      env:
        VCPKG_ROOT: ${{ github.workspace }}/vcpkg
      run: |
        cd build-tools
        chmod +x build-Linux.sh
        ./build-Linux.sh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Linux-build
        path: |
          build.*/output/libs/
          build.*/output/include/
        if-no-files-found: error
