name: CI for WASM on macOS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'include/**'
      - 'src/**'
      - 'build-tools/build-utils.sh'
      - 'build-tools/build-WebAssembly.sh'
      - 'third-party/**'
      - 'CMakeLists.txt'
      - 'vcpkg.json'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v12
      with:
        version: 3.1.65

    - name: Setup Cmake
      run: |
        brew install cmake ninja | true

    - name: Setup vcpkg & dependencies
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        ./vcpkg/bootstrap-vcpkg.sh
        ./vcpkg/vcpkg install --triplet=wasm32-emscripten

    - name: Build
      env:
        VCPKG_ROOT: ${{ github.workspace }}/vcpkg
        EMSCRIPTEN_ROOT: ${{ env.EMSDK }}/upstream/emscripten
      run: |
        cd build-tools
        chmod +x build-WebAssembly.sh
        ./build-WebAssembly.sh

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: WebAssembly-build
        path: |
          build.WebAssembly/output/
        if-no-files-found: error
