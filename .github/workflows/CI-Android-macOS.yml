name: CI for Android on macOS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'include/**'
      - 'src/**'
      - 'third-party/**'
      - 'cmake/**'
      - 'CMakeLists.txt'
      - 'CMakePresets.json'
      - 'vcpkg.json'
      - 'build-tools/build-utils.sh'
      - 'build-tools/build-Android.sh'
  workflow_dispatch:

permissions:
  contents: read
  actions: write

env:
  ANDROID_NDK_VERSION: 29.0.14206865

jobs:
  baseSetup:
    uses: ./.github/workflows/Base-Setup.yml
    with:
      host: macOS
      target: android

  setupAndroidEnv:
    runs-on: macos-latest
    steps:
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

  build:
    needs: [baseSetup, setupAndroidEnv]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Cache Android NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: ${{ env.ANDROID_HOME }}/ndk/${{ env.ANDROID_NDK_VERSION }}
          key: android-ndk-${{ env.ANDROID_NDK_VERSION }}-${{ runner.os }}

      - name: Setup Android NDK
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        uses: android-actions/setup-android@v3
        with:
          packages: 'ndk;${{ env.ANDROID_NDK_VERSION }}'

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          runVcpkgInstall: false

      - name: Cache vcpkg binary
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/vcpkg-binary-cache
          key: vcpkg-binary-cache-android-${{ runner.os }}-${{ hashFiles('vcpkg.json') }}

      - name: Build
        env:
          CI_VCPKG_ROOT: ${{ github.workspace }}/vcpkg
          CI_VCPKG_BINARY_SOURCES: "files,${{ github.workspace }}/vcpkg-binary-cache,readwrite"
          CI_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
        run: |
          cd build-tools
          chmod +x build-Android.sh
          ./build-Android.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-macOS-build
          path: |
            build.Android/Release/output/
          if-no-files-found: error
