name: Windows Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'

      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.3.1
        with:
          vs-version: '17.0'

      - name: Build
        run: |
          cd build-tools
          .\build-Windows.bat

      - name: Check Artifacts
        run: |
          if not exist build.Windows\output\libs\*.lib (
            echo "No library files found in output directory"
            exit 1
          )

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-build
          path: |
            build.Windows/output/
          if-no-files-found: error