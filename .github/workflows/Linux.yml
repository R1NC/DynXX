name: Linux Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  actions: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        include:
          - os: ubuntu-latest
            script: build-Linux.sh

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'recursive'

    - name: Install Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake clang ninja-build

    - name: Build
      run: |
        cd build-tools
        chmod +x ${{ matrix.script }}
        ./${{ matrix.script }}

    - name: Check Artifacts
        run: |
          if not exist build.Linux/output/libs/*.a (
            echo "No library files found in output directory"
            exit 1
          )

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ runner.os }}-build
        path: |
          build.*/output/libs/
          build.*/output/include/
        if-no-files-found: error