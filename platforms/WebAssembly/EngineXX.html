<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>EngineXX</title>
</head>

<body>

    <script type="text/javascript" src="../../build.WebAssembly/output/arm/EngineXX.js"></script>

    <script>
        const getVersion = Module.cwrap("enginexx_get_version", "string", []);
        const netHttpReq = Module.cwrap("enginexx_net_http_req", "string", ["string", "string"]);

        function test() {
            const v = getVersion();
            window.alert("version:\n" + v);
            const rsp = netHttpReq("https://rinc.xyz", "");
            window.alert("http rsp:\n" + rsp);
        }
    </script>

    <button onclick="test()">test</button>

</body>

</html>
